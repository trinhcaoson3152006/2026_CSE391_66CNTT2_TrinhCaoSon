<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
</head>

<body>

<form method="post">

    <fieldset>
        <legend><b>Basic Info</b></legend>

        <table cellpadding="5">
            <tr>
                <td><b>Employee ID</b></td>
                <td><input type="text" value="9"></td>
            </tr>

            <tr>
                <td><b>Last Name</b></td>
                <td><input type="text" value="Dodsworth"></td>
            </tr>

            <tr>
                <td><b>First Name</b></td>
                <td><input type="text" value="Anne"></td>
            </tr>

            <tr>
                <td><b>Gender</b></td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                    <input type="radio" name="gender"> XXX
                    <input type="radio" name="gender"> ZZZ
                </td>
            </tr>

            <tr>
                <td><b>Title</b></td>
                <td><input type="text" value="Sales Representative"></td>
            </tr>

            <tr>
                <td><b>Suffix</b></td>
                <td><input type="text" value="Ms."></td>
            </tr>

            <tr>
                <td><b>BirthDate</b></td>
                <td><input type="text" value="1969-07-02"></td>
            </tr>

            <tr>
                <td><b>HireDate</b></td>
                <td><input type="text" value="1994-11-15"></td>
            </tr>

            <tr>
                <td><b>Reports To</b></td>
                <td>
                    <select>
                        <option>Buchanan</option>
                        <option>Fuller</option>
                    </select>
                </td>
            </tr>
        </table>
    </fieldset>

    <br>

    <fieldset>
        <legend><b>Contact Info</b></legend>

        <table cellpadding="5">
            <tr>
                <td><b>Email</b></td>
                <td><input type="email" value="name@example.com"></td>
            </tr>

            <tr>
                <td><b>Address</b></td>
                <td><input type="text" value="7 Houndstooth Rd."></td>
            </tr>

            <tr>
                <td><b>City</b></td>
                <td><input type="text" value="London"></td>
            </tr>

            <tr>
                <td><b>Postal Code</b></td>
                <td><input type="text" value="WG2 7LT"></td>
            </tr>

            <tr>
                <td><b>Country</b></td>
                <td>
                    <select>
                        <option>Russian Federation</option>
                        <option>USA</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><b>Phone</b></td>
                <td><input type="text" value="(234)234-2342"></td>
            </tr>
        </table>
    </fieldset>

    <br>

    <fieldset>
        <legend><b>Optional Info</b></legend>

        <table cellpadding="5">
            <tr>
                <td><b>Notes</b></td>
                <td>
                    <textarea rows="4" cols="40">
Anne has a BA degree in English.
She is fluent in French and German.
                    </textarea>
                </td>
            </tr>

            <tr>
                <td><b>Preferred Shift</b></td>
                <td>
                    <input type="checkbox"> Regular
                    <input type="checkbox"> Gravy Yard
                </td>
            </tr>

            <tr>
                <td><b>Are you human?</b></td>
                <td><input type="text"></td>
            </tr>
        </table>
    </fieldset>

    <br>

    <input type="submit" value="Submit">
    <input type="reset" value="Cancel">

</form>

</body>
</html>
